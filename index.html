<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="app-form">
    <h1><b>Application Form</b></h1>
    <form>
        <div class="regform">
        <br>
        <label>Ad: </label><br>
        <input type="name"  class="input-box">
        <br><br>
        <label>Soyad: </label><br>
        <input type="surname" class="input-box">
        <br><br>
        <label>Şifrə: </label><br>
        <input type="password" class="input-box">
        <br><br>
        <label>Cins: </label>
        <br>
        <input type="radio" name="gender" id="male">
        <span id="male">Kişi</span>
        <input type="radio" name="gender" id="female">
        <span id="female">Qadın</span>
        <br><br>
        </div>

        <div class="Educationlevel">
        <label>Bitirdiyiniz təhsil dərəcəsini seçin: </label><br>
        <input type="checkbox" id="education" name="education" value="Orta">
        <label for="education"> Orta </label><br>
        <input type="checkbox" id="education1" name="education1" value="Ali">
        <label for="education1"> Ali </label><br>
        <input type="checkbox" id="education2" name="education2" value="Magistr">
        <label for="education2"> Magistr </label><br>
        <input type="checkbox" id="education3" name="education3" value="Doktor">
        <label for="education3"> Doktor </label><br>
        </div>
        <br><br>
        
        <div class="Formdata">

        <label for="birthday">Doğum tarixi:</label><br>
        <input type="number">
        <br><br>

        
        <label for="height">Boy: </label><br>
        <input type="number">
        <br><br>

        <label for="weight">Çəki: </label><br>
        <input type="number">
        
        </div>

        





    </form>
    </div>
</body>
</html>
